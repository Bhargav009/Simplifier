<div class="row  simply-adjust">
  <div class="col-md-6">
    <ng-container *ngIf="noKey">
      <h2>No Form is selected</h2>
    </ng-container>

    <ag-grid-angular *ngIf="!noKey" #agGrid style="width: 100%; height: 600px;" [columnDefs]="columnsDef"
      [rowData]="rowData" [defaultColDef]="defaultColDef" rowSelection="multiple" class="ag-theme-balham"
      [pagination]=true (gridReady)="OnReady($event)">
    </ag-grid-angular>
    <!-- <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of options"><input type="checkbox" (change)="onChange(item)" value="{{item}}"> {{item}}</li>
    </ul> -->
    {{age | json}}
  </div>
  <div class="col-md-6">
    <p> For charts</p>
    <!-- <google-chart [type]="'PieChart'" [data]="myData"></google-chart> -->
  </div>
</div>
